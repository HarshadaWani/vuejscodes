<html>
   <head>
       <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
       <style>
           .fixImageSize{
             height: 100px;
             width: 100px;
           }
       </style>
   </head>

   <body>

      <div id="my-app">

          <a :href="ulink" :title="title">{{ name }}</a> <br/>
          <img :src="imageLink" v-bind:class="{fixImageSize:isActive}">

          <br/>

          <form method="post">
            Enter Name: <input type="text" v-bind:value="txtName" placeholder="Name"><br/>
             Enter Email-id:<input type="text" v-bind:value="txtEmail" placeholder="Email"><br/>
             Male: <input type="radio" v-bind:value="txtmale"><br/>
             Female:<input type="radio" v-bind:value="txtfemale"><br/>
            Address: <textarea rows="4" cols="10"></textarea>
             <button type="button" name="button">Submit</button>
          </form>

          <br/>

<div v-html="htmlContent"></div>

      </div>

      <script src="form1.js"></script>
   </body>
</html>
